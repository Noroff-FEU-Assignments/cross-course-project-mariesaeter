<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rainydays website - jacket specific page</title>
    <meta name="description" content="The jacket specific page for Rainydays">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Quattrocento&family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <!--Link to CSS file-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="flexbox">
        <a class="logo-home"href="index.html">
        <img src="images/header&footer/logo.png" alt="rainydays logo" class="logo">
      </a>
      <nav class="flexbox">
        <ul id="icons">
          <li><a href="/">
            <figure>
            <img src="images/header&footer/shopping-bag.png" alt="shopping basket">
            <figcaption>Basket</figcaption>
            </figure>
          </a></li>
          <li class="icon"><a href="/">
            <figure>
            <img src="images/header&footer/favorite.png" alt="favorite heart">
            <figcaption>Favorite</figcaption>
            </figure>
          </a></li>
          <li class="icon"><a href="/">
            <figure>
            <img src="images/header&footer/login.png" alt="user">
            <figcaption>Profile</figcaption>
            </figure>
          </a></li>
        </ul>
        <input type="checkbox" id="hamburger-menu">
      <label for="hamburger-menu" class="hamburger"><img src="images/header&footer/menu.png" alt="hamburger menu"></label>
      <label for="hamburger-menu" class="close"><img src="images/header&footer/close.png" alt="close"></label>
        <ul class="nav-text">
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="unisex.html">Unisex</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      </header>   
    <main>
        <section class="search-container"><form class="search">
            <input type="text" placeholder="Search"/>
            <button type="submit"><img src="images/header&footer/search-grey.png" alt="search"></button>
          </form>
        </section>
        <section class="page-heading">
            <div class="breadcrumbs">
              <a href="index.html">Home</a>
              >
              <a href="men.html">Men</a>
              >
              <a href="jacket-specific.html" class="current-breadcrumbs">Coastal Rain 02</a>
          </div>
          </section>
          <section class="slideshow">
              <div class="slide-wrapper">
                 <ol class="slideshow-view">
                     <li id="slide1" class="slideshow-slide">
                        <div class="slideshow-snapper">
                            <img src="/images/products/red.jpg" alt="man with red jacket" class="slide-img">
                            <a href="#slide3" 
                            class="slide-prev"><img src="/images/products/chevron-left.png" alt="left arrow"></a> 
                            
                            <a href="#slide2" 
                            class="slide-next"><img src="/images/products/chevron-right.png" alt="right arrow"></a> 
                        </div>
                    </li>
                    <li id="slide2" class="slideshow-slide">
                        <div class="slideshow-snapper">
                            <img src="/images/products/red2.jpg" alt="man with red jacket, smiling with crossed arms" class="slide-img">
                            <a href="#slide1" 
                            class="slide-prev"><img src="/images/products/chevron-left.png" alt="left arrow"></a> 
                            <a href="#slide3" 
                            class="slide-next"><img src="/images/products/chevron-right.png" alt="right arrow"></a> 
                        </div>
                    </li>
                    <li id="slide3" class="slideshow-slide">
                        <div class="slideshow-snapper">
                            <img src="/images/products/red3.jpg" alt="man with red jacket walking toward the coast" class="slide-img">
                            <a href="#slide2" 
                            class="slide-prev"><img src="/images/products/chevron-left.png" alt="left arrow"></a> 
                            <a href="#slide1" 
                            class="slide-next"><img src="/images/products/chevron-right.png" alt="right arrow"></a> 
                        </div>
                    </li>
                 </ol>
                </div>
          </section>
          <section class="jacket-info">
            <div class="jacket-name">
            <h1>Coastal Rain 02</h1>
            <h2>1 999 NOK</h2>
            </div>
            <div class="color">
                <div class="chosen">
                    <p>Color</p>
                </div>
                <div class="radio-colors">
                    <ul>
                        <li>
                            <input type="radio" name="color" value="red">
                            <label><span class="color-swatch" id="color-swatch-red"></span>red</label>
                        </li>
                        <li>
                            <input type="radio" name="color" value="yellow">
                            <label><span class="color-swatch" id="color-swatch-yellow"></span>yellow</label>
                        </li>
                        <li>
                            <input type="radio" name="color" value="blue">
                            <label><span class="color-swatch" id="color-swatch-blue"></span>blue</label>
                        </li>
                        <li>
                            <input type="radio" name="color" value="green">
                            <label><span class="color-swatch" id="color-swatch-green"></span>green</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="size">

            </div>
            <div class="add-to-cart">

            </div>
